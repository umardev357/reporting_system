{% extends "base_generic.html" %}

{% block content %}

<div class="container">
    <div class="list-group">
        <h1 class="h3 mt-4 mb-4 list-group-item list-group-item-primary">New Report Folder</h1>
    </div>

  {% if messages %}
    <ul class="messages list-unstyled">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.year_name.id_for_label }}" class="form-label">Select Year:</label>
      {{ form.year_name }}
    </div>

    <div class="mb-3">
      <label for="{{ form.month_name.id_for_label }}" class="form-label">Select Month:</label>
      {{ form.month_name }}
    </div>

    <input type="submit" class="btn btn-primary" value="Create Folder" />
  </form>
</div>

{% endblock %}
